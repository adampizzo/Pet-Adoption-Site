{% extends 'layout.html' %}
    
    {% block button %}
    <a class="add-pet-btn" href="{{ url_for('add_pet' )}}" alt="Add Pet">
        <i class="fas fa-plus"></i>
        Pet
    </a>
    {% endblock %}

    {% block content %}
    <section id="pet-cards" class="pet-box">
        {% for pet in pets %}
            <a href="{{ url_for('pet', id=pet.id )}}" class="pet-box-a">
                <div class="card">
                    <img src="{{ pet.url }}" alt="{{ pet.url_tag }}">
                    <h2>{{ pet.name }}</h2>
                    <h3>{{ pet.age }}</h3>
                    <p>{{ pet.description }}.</p>
                </div>
            </a>
        {% endfor %}
    </section>
    <script src="static\js\app.js"></script>
{% endblock %}
